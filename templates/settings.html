<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
  {% load static %}
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Sprint|Настройки
		</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
		<script type="text/javascript" src={% static "js/scripts.js" %}></script>
	</head>
	<body>
        <div class="main_div">
        <header class="mt-2 mb-2" role="banner">
			{% if is_admin %}
                <div class="row no-gutters top-buffer">
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-light btn-block top-button" onclick="main()">Sprint</button>
                    </div>
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-light btn-block top-button" onclick="admin()">Админка</button>
                    </div>
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-dark btn-block top-button"  onclick="settings()">Настройки</button>
                    </div>
                    <div class="col-8">

                    </div>
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-light btn-block top-button" onclick="logout()">Выход</button>
                    </div>
                </div>
            {% else %}
                <div class="row no-gutters top-buffer">
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-light btn-block top-button" onclick="main()">Sprint</button>
                    </div>
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-dark btn-block top-button"  onclick="settings()">Настройки</button>
                    </div>
                    <div class="col-9">

                    </div>
                    <div class="col" style="min-width: 100px;">
                        <button type="button" class="btn btn-light btn-block top-button" onclick="logout()">Выход</button>
                    </div>
                </div>
            {% endif %}
        </header>
            <h2>
                Сменить пароль
            </h2>
            <font color="red">{{ error }}</font>
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <input type="submit" class="btn btn-dark" value="Сменить" style="margin-top: 20px;">
            </form>
            <hr>
        </div>
	</body>
</html>
